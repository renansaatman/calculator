<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./calculator-icon.ico" type="image/x-icon">
    <script src="./app.js" defer></script>
    
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button all-clear-btn class="two-columns">AC</button>
        <button delete-btn>DEL</button>
        <button operation-btn>÷</button>
        <button number-btn>7</button>
        <button number-btn>8</button>
        <button number-btn>9</button>
        <button operation-btn>*</button>
        <button number-btn>4</button>
        <button number-btn>5</button>
        <button number-btn>6</button>
        <button operation-btn>+</button>
        <button number-btn>1</button>
        <button number-btn>2</button>
        <button number-btn>3</button>
        <button operation-btn>-</button>
        <button number-btn>.</button>
        <button number-btn>0</button>
        <button equals-btn class="two-columns">=</button>
    </div>
    <footer>
        <p>Produzido por Renan Saatman - Código disponível no <a href="https://github.com/renansaatman/calculator" id="link-github">Github</a></p>
    </footer>
</body>
</html>
